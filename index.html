<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page By Rakesh Mal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contact Page Starts Here -->
     <!-- Logo -->
     <div class="logo">
        <div class="logo-title"><img src="contact-form-icon.svg" alt=""></div>
     </div>
     <!-- Heading -->
     <div class="heading">Interested in our <br> business pricing?</div>
     <!-- Details -->
     <div class="details">Fill out the form to view details and we'll <br> contact you as soon as possible.</div>
     <!-- Form Container -->
      <div class="form-container">
        <form action="">
            <!-- Name Input  -->
             <div class="name-content">
                 <label class="name-label" for="name">Name</label>
                 <br>
                 <input class="your-name" type="text" name="name" id="name" placeholder="Ethan Johnson">
                </div>
                <!-- Company Email Input  -->
                <div class="email-content">
                    <div class="email-content">
                      <label class="email-label" for="email">Company Email</label>
                      <br>
                      <input class="mail" type="email" name="email" id="email" placeholder="ethan@johnson.com">
                      <br>
                    </div>
                </div>
            <!-- Company Size Dropdown -->
             <div class="dropdown1-content">
                 <label class="dropdown1-label" for="">Company Size</label>
                 <br>
                 <select class="comp-size" name="" id="">
                     <option value="">50-100 employees</option>
                     <!-- <option value="">-- Select --</option> -->
                    <option value="">1-10 employees</option>
                    <option value="">10-50 employees</option>
                    <option value="">100-1000 employees</option>
                    <option value="">1000-100000 employees</option>
                 </select>
             </div>
            <!-- Subject Dropdown -->
             <div class="dropdown2-content">
                 <label class="dropdown2-label" for="">Subject</label>
                 <br>
                 <select class="subject-list">
                     <option value="">Building Landing Pages</option>
                    <!-- <option value="">-- Select --</option> -->
                    <option value="">Building Contact Us Page</option>
                    <option value="">Building About Us Page</option>
                    <option value="">Building Policy Page</option>
                    <option value="">Building Home Page</option>
                 </select>
                 <br>
             </div>
            <!-- Message Input  -->
             <div class="message-content">
                 <label class="message-label" for="message">Message</label>
                 <textarea class="msg" name="" id="" cols="80px" rows="6px"></textarea>
                 <br>
             </div>
            <!-- Contact Sales Button -->
             <div class="button-content">
                 <input class="btn" type="button" value="Contact Sales">
             </div>
        </form>
      </div>

    
</body>
</html>
